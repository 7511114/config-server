info:
  name: 配置中心
  contact: 微服务配置中心

server:
  port: 8888
# 使得/refresh不需要验权
management: 
  security: 
    enabled: false

spring:
  cloud:
    client:
      hostname: ${HOSTNAME}
  # rabbitmq的地址 用户名 密码
  rabbitmq:
    host: ${public_rabbitmq_host:60.205.209.106}
    username: ${public_rabbitmq_username:guest}
    password: ${public_rabbitmq_password:guest}

# 访问时需要提供用户和密码
security:
  basic:
    enable: true
  # 这个接口不做用户名密码校验, /monitor接收git刷新通知
  ignored: /monitor
  user:
    name: ${config_server_security_name:tony}
    password: ${config_server_security_password:12345678}
encrypt:
  # 加解密用的秘钥
  key: ${config_server_encrypt_key:12345678}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${eureka_service_url:http://192.168.99.100:8761/eureka/}
  instance:
    # 不配置preferIpAddress，因为生产环境中，不直接使用IP，使用hostname，因为docker中自带DNS可以解析hostname
    # 心跳间隔
    leaseRenewalIntervalInSeconds: 10
    hostname: ${HOSTNAME}
  